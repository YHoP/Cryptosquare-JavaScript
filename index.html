

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Encrypt your message!</h1>

      <form id="encrypter">
        <div class="form-group">
          <label for="message">Enter your message here:</label>
          <input id="message" type="text">
        </div>

        <button type="submit" class="btn">Encrypt it!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
      <button type="submit" class="btn" id="reverse">Reveal original message</button>

      <div id="reverse">
        <p><span class="reverse"></span></p>
      </div>
  </div>
  </body>
</html>
